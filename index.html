<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도둑맞은 스테이크와 마법의 전자레인지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pixel-art">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full">
                <!-- SVG 코드 여기에 붙여넣기 -->
                <defs>
                    <style>
                        @keyframes hover {
                            0%, 100% { transform: translateY(0); }
                            50% { transform: translateY(-2px); }
                        }
                        @keyframes blink {
                            0%, 100% { opacity: 1; }
                            50% { opacity: 0; }
                        }
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            25% { transform: translateX(-1px); }
                            75% { transform: translateX(1px); }
                        }
                        .fairy { animation: hover 2s infinite ease-in-out; }
                        .steak { animation: shake 0.5s infinite ease-in-out; }
                        .sparkle { animation: blink 1s infinite ease-in-out; }
                        .microwave-glow { animation: blink 2s infinite ease-in-out; }
                    </style>
                </defs>

                <!-- 배경 -->
                <rect width="64" height="64" fill="#f0f0f0"/>
                <rect x="0" y="0" width="64" height="48" fill="#e8e8e8"/>

                <!-- 책상 -->
                <rect x="8" y="40" width="48" height="2" fill="#8b4513"/>

                <!-- 전자레인지 -->
                <g transform="translate(24,16)">
                    <rect x="0" y="0" width="16" height="12" fill="#d0d0d0"/>
                    <rect class="microwave-glow" x="2" y="2" width="10" height="8" fill="#a0c0ff" opacity="0.5"/>
                    <rect x="13" y="2" width="2" height="8" fill="#404040"/>
                    <rect x="1" y="5" width="1" height="2" fill="#808080"/>
                    
                    <!-- 전자레인지 안의 스테이크 -->
                    <g class="steak" transform="translate(3,3)">
                        <rect x="0" y="0" width="8" height="4" fill="#8b4513"/>
                        <rect x="2" y="1" width="1" height="1" fill="#000"/>
                        <rect x="5" y="1" width="1" height="1" fill="#000"/>
                        <rect x="3" y="2" width="2" height="1" fill="#000"/>
                    </g>
                </g>

                <!-- 장난꾸러기 요정 -->
                <g class="fairy" transform="translate(40,16)">
                    <rect x="2" y="4" width="4" height="6" fill="#ffb6c1"/>
                    <rect x="1" y="0" width="6" height="4" fill="#ffe4b5"/>
                    <rect x="0" y="4" width="2" height="4" fill="#e6e6fa"/>
                    <rect x="6" y="4" width="2" height="4" fill="#e6e6fa"/>
                    <rect x="2" y="1" width="1" height="1" fill="#000"/>
                    <rect x="5" y="1" width="1" height="1" fill="#000"/>
                    <rect x="3" y="2" width="2" height="1" fill="#000"/>
                </g>

                <!-- 팀장 요정 -->
                <g class="fairy" transform="translate(16,16)">
                    <rect x="2" y="4" width="4" height="6" fill="#b0e0e6"/>
                    <rect x="1" y="0" width="6" height="4" fill="#deb887"/>
                    <rect x="0" y="4" width="2" height="4" fill="#e6e6fa"/>
                    <rect x="6" y="4" width="2" height="4" fill="#e6e6fa"/>
                    <rect x="2" y="1" width="1" height="1" fill="#000"/>
                    <rect x="5" y="1" width="1" height="1" fill="#000"/>
                    <rect x="3" y="2" width="2" height="1" fill="#000"/>
                </g>

                <!-- 마법 효과 -->
                <g class="sparkle">
                    <rect x="26" y="18" width="1" height="1" fill="#ffd700"/>
                    <rect x="30" y="16" width="1" height="1" fill="#ffd700"/>
                    <rect x="34" y="19" width="1" height="1" fill="#ffd700"/>
                </g>
            </svg>
        </div>
        <h1>도둑맞은 스테이크와 마법의 전자레인지</h1>
    </div>
</body>
</html>
